<ion-header>

  <ion-navbar color = "header">
    <button ion-button menuToggle>
      <img src="./assets/images/burger_menu.png" alt="" style =" width:15px; height: 15px;">
    </button>
    <ion-title>Service</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="fill-bg">
  <ion-grid>
    <ion-item-divider class="fill-bg" style="border-bottom: 1px solid #323232"></ion-item-divider>
    <ion-row *ngFor="let button of buttons; let firstrow = first; let lastrow = last" >
      <ion-col *ngFor="let item of button; let firstcol = first; let lastcol = last">
        <div color="secondary"  [ngClass]="item.selected?'services-page-selected':'services-page-unselected' " (click) = "imageClicked( item ,firstrow, firstcol, lastrow,lastcol,buttons.indexOf(button))">
          <p color="secondary" [style.color]="item.selected?'#000':'#59bd84'">{{ item.title }}</p>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer style="padding: 10px;">
        <button ion-button full style="height: 50px" (click)="startNextScreen()">
        <p style="font-size: 20px;" color="secondary">Next</p>
        </button>
</ion-footer>
