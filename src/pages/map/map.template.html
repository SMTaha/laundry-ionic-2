<ion-header>
  <ion-navbar color = "header">
    <button ion-button menuToggle>
      <img src="./assets/images/burger_menu.png" alt="" style =" width:15px; height: 15px;">
    </button>
    <ion-title>Map</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="searchbar">
    <input id="search" #search type="text" class="search-input" placeholder="Enter Location">
    <ion-icon name="search" class="search-icon"></ion-icon>
  </div>
    <sebm-google-map [latitude]="lat" [longitude]="lng" [zoom]="zoom">
     <sebm-google-map-marker [latitude]="lat" [longitude]="lng" [label]="'M'" [markerDraggable]="true">
     </sebm-google-map-marker>
   </sebm-google-map>
</ion-content>
<ion-footer style="padding: 10px;">
        <button ion-button full style="height: 50px" (click)="startNextScreen()">
        <p style="font-size: 20px;" color="secondary">Next</p>
        </button>
</ion-footer>
