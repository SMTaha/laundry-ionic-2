<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Map</ion-title>
  </ion-navbar>
  <ion-searchbar id="location" (keyup)="getMapLocation($event)"></ion-searchbar>
</ion-header>
<ion-content>
    <sebm-google-map [latitude]="lat" [longitude]="lng" [zoom]="zoom">
     <sebm-google-map-marker [latitude]="lat" [longitude]="lng" [label]="'M'" [markerDraggable]="true">
     </sebm-google-map-marker>
   </sebm-google-map>
</ion-content>
