<ion-content padding class="fill-bg">
    <img class="main-logo" src="./assets/images/logo.png">
    <form novalidate [formGroup]="signUpForm" #f>
      <div class="sign-up-input-fields">
        <ion-icon name="contact" class="sign-up-icon"></ion-icon>
        <input 
          required 
          type="text" 
          id="username" 
          name="username" 
          autocomplete="off" 
          class="sign-up-input"
          placeholder="Username"
          formControlName="username">
      </div>
      <div 
        *ngIf="formsError.username"
        class="error"
        center
      >
            {{ formsError.username }}
      </div> 
      <div class="sign-up-input-fields">
        <ion-icon name="lock" class="sign-up-icon"></ion-icon>
        <input
          required 
          id="password" 
          type="password"
          name="password" 
          autocomplete="off" 
          class="sign-up-input" 
          placeholder="Password"
          formControlName="password"> 
      </div>
      <div 
            *ngIf="formsError.password"
            class="error"
            center
          >
                {{ formsError.password }}
          </div>
      <div class="sign-up-input-fields">
        <ion-icon name="phone-portrait" class="sign-up-icon"></ion-icon>
        <input 
        required 
        id="phone" 
        type="tel"
        name="phone" 
        autocomplete="off" 
        class="sign-up-input" 
        placeholder="Phone Number"
        formControlName="phone"> 
      </div>
      <div 
            *ngIf="formsError.phone"
            class="error"
            center
          >
                {{ formsError.phone }}
          </div>
      <div class="sign-up-input-fields">
        <ion-icon name="mail" class="sign-up-icon"></ion-icon>
        <input 
        required 
        id="email" 
        name="email" 
        type="email" 
        autocomplete="off" 
        placeholder="Email"
        class="sign-up-input"
        formControlName="email"> 
      </div>
      <div 
            *ngIf="formsError.email"
            class="error"
            center
          >
                {{ formsError.email }}
          </div>
      <div class="sign-up-input-fields">
        <ion-icon name="calender" class="sign-up-icon"></ion-icon>
        <input 
        required 
        id="dob" 
        name="dob" 
        type="date" 
        autocomplete="off" 
        placeholder="Date of Birth"
        class="sign-up-input"
        formControlName="dob"> 
        <!--<ion-datetime 
          displayFormat="DD/MM/YYYY" 
          pickerFormat="DD MMMM YYYY" 
          [(ngModel)]="myDate"
        ></ion-datetime>-->
      </div>
      <div 
            *ngIf="formsError.dob"
            class="error"
            center
          >
                {{ formsError.dob }}
          </div>
      <div padding>
        <button 
        block 
        primary 
        ion-button
        class="uppercase"
        (click)="signUp(username, password, phone, email, dob);">Sign Up</button>
      </div>
    </form>
    <div class="center">
      <img class="fb-logo" src="./assets/images/fb_icon.png" alt="">
      <img class="google-logo" src="./assets/images/googlePlus_icon.png" alt="">
    </div>
</ion-content>
<ion-footer>
  <button 
    block
    ion-button
    (click)="signinPage();"
    color="secondary"
    class="center uppercase">
      Already have an account? Sign In here.
  </button>
</ion-footer>
