<ion-header>
  <ion-navbar color = "header">
    <button ion-button menuToggle>
      <img src="./assets/images/burger_menu.png" alt="" style =" width:15px; height: 15px;">
    </button>
    <!--<ion-buttons end>
      <button ion-button (click)="addMarker()"><ion-icon name="add"></ion-icon>Add Marker</button>
    </ion-buttons>-->
    <ion-title>My Location</ion-title>
  </ion-navbar>
</ion-header>



<ion-content padding class="fill-bg"> 
 
  <div #map id="map"> 
     
  <div class="searchbar" style="width:75%; z-index: 200; position: fixed;">
    <input [(ngModel)]="search1" [value]="inputFieldValue" id="search" autocomplete="off" #search type="text" class="search-input" placeholder="Enter Location"> 
    <ion-icon name="search" class="search-icon"></ion-icon> 
    <div *ngIf="available_locations" style="display: block; overflow-y: scroll; height: 150px; width: 74%; margin-left: 0.5vw; z-index: 1000; position: fixed;">
      <div #locationDiv (click)="locationClicked(avloc)" style="padding: 1.5% 2%; background-color:#000; opacity: 0.95; font-size: 16px;" *ngFor="let avloc of available_locations">
        <p class="auto-complete-text">{{ avloc.name }}</p>
      </div>
    </div>
  </div>  
  
  <div style="width:100%; bottom: 15%; z-index: 100; position: fixed;">

 
    <div class="bottom-options">

      <div class="horizontal-orientation">
        
        <img class= "buttons-icon-size"  [src]="saved? 'assets/images/saved_location_active.png':'assets/images/saved_location_inactive.png'" alt="" (click) = "savedButtonClicked()">
        
      </div>
      <div class="horizontal-orientation">
        <img class= "buttons-icon-size" [src]="save? 'assets/images/save_this_location_active.png' : 'assets/images/save_this_location_inactive.png'" alt="" (click) = "saveButtonClicked()">
      </div>  
      <div class="horizontal-orientation">
        <img class= "buttons-icon-size" [src]="isModalVisible? 'assets/images/additional_text_active.png':'assets/images/additional_text_inactive.png' " alt="" (click) = "additionButtonClicked()">
        
      </div>
    </div>
 </div>

 <button  
  class="button-bottom uppercase" 
  ion-button  
  full 
  (click)="startNextScreen()" [disabled] = "isModalVisible?'disabled':'' "> 

          <p style="font-size: 20px;" color="secondary"> Next</p>
        </button>
  </div>
</ion-content>
