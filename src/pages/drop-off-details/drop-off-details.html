 <ion-header>
  <ion-navbar color="secondary">
    <button ion-button menuToggle>
      <img src="./assets/images/burger_menu.png" alt="" style =" width:15px; height: 15px;">
    </button>
    <ion-title color="primary">Drop off Details</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="fill-bg">
  <div class="parentDivScreen">
    <div class="heading">
      <ion-item-divider 
        class="fill-bg"
        style="
              padding-top: 5px; 
              padding-bottom: 5px; 
              border-bottom: 0px">
        <div 
          id="heading-bg" 
          style="
                padding: 10px; 
                background: url('./assets/images/heading_bg.png');  
                text-align: center;
                background-size: 100%; 
                background-repeat: no-repeat;
                background-position: center;
                width: 100%; 
                height: 100%;"
          color="secondary">
        <p color="secondary">DROP OFF TIME</p>
        </div>
      </ion-item-divider>
    </div>
    <ion-item class="fill-bg">
        <ion-label>Select Date</ion-label>
        <ion-datetime displayFormat="YYYY-MMM-DD" min="{{minDate}}" max ="{{maxDate}}" pickerFormat="YYYY-MMMM-DD" [(ngModel)]="today"></ion-datetime>
      </ion-item>
      <ion-item class="fill-bg">
        <ion-label>Select Time</ion-label>
        <ion-datetime displayFormat="hh:mm A" pickerFormat="h:mm:a" [(ngModel)]="dropOffTime"></ion-datetime>
      </ion-item>
    <div class="heading">
      <ion-item-divider class="fill-bg"
                        style="
                                padding-top: 5px; 
                                padding-bottom: 5px; 
                                border-bottom: 0px">
        <div id="heading-bg" 
        style="padding: 10px; 
              background: url('./assets/images/heading_bg.png');  
              text-align: center;
              background-size: 100%; 
              background-repeat: no-repeat;
              background-position: center;
              width: 100%; 
              height: 100%;"
                                    
                                    color="secondary">
        <p color="secondary">DROP OFF INSTRUCTIONS</p>
        </div>
      </ion-item-divider>
      <ion-item-divider class="myBg" style="border: 0;">
        <div class="ParentDiv1">
          <textarea #textarea maxlength="500"  [ngModel]="ls" (ngModelChange)="onTextEnter($event)" name="launderedShirts" id="launderedShirtsTextArea1" cols="30" rows="6" placeholder="Any Drop off instructions"></textarea>
          <span class="counter">{{ 500 - charcount }}</span>
        </div>
      </ion-item-divider>
    </div>
    </div>   
</ion-content>
<ion-footer style="padding: 10px;">
        <button ion-button full style="height: 50px" (click)="startNextScreen(textarea.value)">
        <p style="font-size: 20px;" color="secondary">Next</p>
        </button>
</ion-footer>
