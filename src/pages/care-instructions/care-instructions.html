 <ion-header>
  <ion-navbar color="secondary">
    <button ion-button menuToggle>
      <img src="./assets/images/burger_menu.png" alt="" style =" width:15px; height: 15px;">
    </button>
    <ion-title color="primary">Care Instructions</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding id="careIns">
  <div class="ParentDiv">
    <div>
      <h2 class="careH2" color="dark">Laundered Shirts</h2>
      <img src="./assets/images/heading_bg.png" alt="Care Heading" class="careHeadingImg">
      
    </div>  
    <textarea name="launderedShirts" id="launderedShirtsTextArea" cols="30" rows="10" placeholder="Enter care instructions"></textarea>
  </div>
  
  <div class="ParentDiv">
    <div>
      <h2 class="dryCleanHeading" color="dark">Dry Cleaning</h2>
      <img src="./assets/images/heading_bg.png" alt="Care Heading" class="dryCleanImg">
      
    </div>
    <textarea name="launderedShirts" [id]="launderedShirts" cols="30" rows="10" placeholder="Enter care instructions"></textarea>
  </div>
  <button class="care-next-button" ion-button block color="primary">NEXT</button>
</ion-content>
