<ion-header>

   <ion-navbar color="secondary">
    <button ion-button menuToggle>
      <img src="./assets/images/burger_menu.png" style =" width:15px; height: 15px;">
    </button>
    <ion-title>Payment Methods</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="fill-bg">
 <div class="parentDivScreen">
    <div class="heading">
      <ion-item-divider class="fill-bg"
                        style="
                                padding-top: 5px; 
                                padding-bottom: 5px; 
                                border-bottom: 0px">
        <div id="heading-bg" 
        style="padding: 10px; 
              background: url('./assets/images/heading_bg.png');  
              text-align: center;
              background-size: 100%; 
              background-repeat: no-repeat;
              background-position: center;
              width: 100%; 
              height: 100%;"
              color="secondary">
        <p color="secondary" class="uppercase">Payment Methods</p>
        </div>
      </ion-item-divider>
      <form>
        <ion-list>
           <ion-item class="fill-bg" *ngFor="let method of methods">
             <ion-label style="color: white; font-size: 20px;">{{ method.htmlValue }} 
               <br *ngIf="method.helperValueHtml">
               <span style="font-size: 12px;">
                {{ method.helperValueHtml }}
               </span>
            </ion-label>
             <ion-toggle  
              checked="{{method.checked}}"
              #{{method.name}}
              disabled="{{method.disabled}}"
              (ionChange)=toggleMethod(method)
              color="primary"></ion-toggle>
           </ion-item>
            
            
        </ion-list>
      </form>
    </div>
 </div>
</ion-content>
