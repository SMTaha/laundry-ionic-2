<ion-content class="fill-bg" style="opacity: 0.9">
    <div style="background:rgba(0,0,0,0.1); margin: 0 5%;">
        <div class="fill-bg">
            <ion-item-divider class="fill-bg" style="border-bottom: 0">
                <div id="heading-bg" 
                style="padding: 10px; 
                    background-color:rgba(0,0,0,0.1);
                    background-image: url('./assets/images/heading_bg.png');  
                    text-align: center;
                    background-size: 100%; 
                    background-repeat: no-repeat;
                    background-position: center;
                    border: 0px;
                    width: 100%; 
                    height: 100%;
                    font: 12px;"
                    color="secondary">
                    <p color="secondary" class="uppercase">Additional Information</p>
                </div>
            </ion-item-divider>
            <ion-textarea placeholder="Add notes..." rows="10" style="border-bottom: 1px solid #ccc"></ion-textarea>
            <div style="margin: 2% 3%;">
                <img src="./assets/images/inc_icon.png" class="button-icon-size" style="float: left" (click)=close() />
                <img src="./assets/images/inc_icon.png" class="button-icon-size" alt="" style="float: right" (click)="done()">
            </div>
        </div>
    </div>
</ion-content>
