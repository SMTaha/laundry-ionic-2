    <form novalidate [formGroup]="profileForm">
        <div class="profile-input-fields">
            <input 
                type="text" 
                id="firstname" 
                autocomplete="off" 
                class="profile-input" 
                placeholder="First name"
                formControlName="firstname">
        </div>
        <div 
            *ngIf="formsError.firstname" 
            class="error"
            
        >
            {{ formsError.firstname }}
        </div>
        <div *ngIf="null" class="profile-input-fields">
            <input 
                type="text" 
                id="lastname" 
                autocomplete="off" 
                class="profile-input" 
                placeholder="Middle name"
                formControlName="middlename">
        </div>
        <div 
            *ngIf="null && formsError.middlename" 
            class="error"
            center
        >
            {{ formsError.middlename }}
        </div>
        <div class="profile-input-fields">
            <input 
                type="text" 
                id="lastname" 
                autocomplete="off" 
                class="profile-input" 
                placeholder="Last name"
                formControlName="lastname">
        </div>
        <div 
            *ngIf="formsError.lastname" 
            class="error"
            center
        >
            {{ formsError.lastname }}
        </div>
        <div class="profile-input-fields">
            <input 
                type="text" 
                id="city" 
                autocomplete="off" 
                class="profile-input" 
                placeholder="City"
                formControlName="city">
        </div>
        <div 
            *ngIf="formsError.city" 
            class="error"
            center
        >
            {{ formsError.city }}
        </div>
        <div class="profile-input-fields">
            <input 
                type="text" 
                id="country" 
                autocomplete="off" 
                class="profile-input" 
                placeholder="Country"
                formControlName="country">
        </div>
        <div 
            *ngIf="formsError.country" 
            class="error"
            center
        >
            {{ formsError.country }}
        </div>
        <div class="profile-input-fields">
            <input 
                type="tel" 
                id="phone1" 
                autocomplete="off" 
                class="profile-input" 
                placeholder="Contact"
                formControlName="phone1">
        </div>
        <div 
            *ngIf="formsError.phone1" 
            class="error"
            center
        >
            {{ formsError.phone1 }}
        </div>
        <div class="profile-input-fields">
            <input 
                type="tel" 
                id="phone2" 
                autocomplete="off" 
                class="profile-input" 
                placeholder="Alternate Contact "
                formControlName="phone2">
        </div>
        <div 
            *ngIf="formsError.phone2" 
            class="error"
            center
        >
            {{ formsError.phone2 }}
        </div>
        <div class="profile-input-fields">
            <input 
                type="text" 
                id="email1" 
                autocomplete="off" 
                class="profile-input" 
                placeholder="Email"
                value="this.userProfile?.email1"
                formControlName="email1">
        </div>
        <div 
            *ngIf="formsError.email1" 
            class="error"
            center
        >
            {{ formsError.email1 }}
        </div>
    </form>
   
 </div>   
</ion-content>
<ion-footer style="padding: 10px;">
        <button ion-button full style="height: 50px" (click)="save()">
        <p style="font-size: 20px;" color="secondary">Save</p>
        </button>
</ion-footer>
