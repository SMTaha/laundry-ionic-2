
 <ion-header class="Header-inner">
  <ion-navbar color = "header">

    <button ion-button menuToggle>
      <img src="./assets/images/burger_menu.png" alt="" style =" width:15px; height: 15px;">
    </button>
  </ion-navbar>
</ion-header>

<ion-content>
  
  <div class="congratulation-box-height congratulation-box-color-2" color="secondary">
    <h2 id="font-heading-color" class = "center-aligned upper-case ">Congratulations</h2>
    <h3 class = "center-aligned text-color">Your order has been placed successfully</h3>
  </div>
    <div class="notification-center-button">
      <ion-icon name = "notifications" class="notification-center-button custom-bell-icon"  (click) = "done()" style="display: table-cell; text-align: center; vertical-align: middle;"></ion-icon>
    </div>
  <div class="congratulation-box-height congratulation-box-color-2" color="secondary">
    <h4 class = "center-aligned text-color">Send notification for this order</h4>
  </div>
</ion-content>

<ion-footer color="secondary" style="padding: 10px">
        <button ion-button full style="height: 50px" (click)="startNextScreen()">
        <p style="font-size: 20px;" color="secondary">Next</p>
        </button>
</ion-footer>
